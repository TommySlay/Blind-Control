<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <div style="background-image: url('/pics/background.png');"> 
    <link rel="stylesheet" href="style.css" />
    <title>Blind Control</title>
    <link rel="icon" type="imige/x-icon" href="favicon.ico">
  </head>
  <body>
    <h1>Home Blind Control</h1>
    
    <div id="weather">
      <h2>JSON API WEATHER</h2>
      <p></p>
    </div>

    <div class="button-container">
      <button class="weather-button" id="wbtn">GET WEATHER</button>
      <button class="button" id="btn0" value="0" onclick="showImg(0)">0</button>
      <button class="button" id="btn1" value="1" onclick="showImg(1)">1</button>
      <button class="button" id="btn2" value="2" onclick="showImg(2)">2</button>
      <button class="button" id="btn3" value="3" onclick="showImg(3)">3</button>
      <button class="button" id="btn4" value="4" onclick="showImg(4)">4</button>
      <button class="button" id="btn5" value="5" onclick="showImg(5)">5</button>
      <button class="button" id="btn6" value="6" onclick="showImg(6)">6</button>
      <button class="button" id="btn7" value="7" onclick="showImg(7)">7</button>
      <button class="button" id="btn8" value="8" onclick="showImg(8)">8</button>
      
    </div>

    <div class="pics-container">
      <img class="pics" id="img0" src="pics/0.png" />
      <img class="pics" id="img1" src="pics/1.png" />
      <img class="pics" id="img2" src="pics/2.png" />
      <img class="pics" id="img3" src="pics/3.png" />
      <img class="pics" id="img4" src="pics/4.png" />
      <img class="pics" id="img5" src="pics/5.png" />
      <img class="pics" id="img6" src="pics/6.png" />
      <img class="pics" id="img7" src="pics/7.png" />
      <img class="pics" id="img8" src="pics/8.png" />
    </div>
  </body>
</html>
